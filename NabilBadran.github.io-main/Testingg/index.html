<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Border</title>
  <style>
    .circle-border-container {
      width: 310px; /* Container size slightly larger to accommodate the border */
      height: 310px;
      border-radius: 50%;
      background: linear-gradient(99deg, rgb(106, 152, 240) 0%, rgb(73, 97, 220) 130%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }

    .circle-border {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden; /* Ensures the image is clipped to the border radius */
    }

    .circle-border img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="circle-border-container">
    <div class="circle-border">
      <img src="rsz_makingoftaxi.jpg" alt="Circular Image">
    </div>
  </div>
</body>
</html>
